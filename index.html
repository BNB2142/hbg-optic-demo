    <title>HBG Optic v1 - Gestion Professionnelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #f97316; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #ea580c; }

      /* LOGIQUE D'IMPRESSION RADICALE */
      #print-root { display: none; }

      @media print {
        @page {
          size: A4;
          margin: 0; /* On gère les marges en CSS interne pour plus de précision */
        }
        
        /* On cache TOUTE l'application React */
        #root, .no-print, header, nav, .sidebar, .fixed, .bg-black\/60 {
          display: none !important;
        }

        /* On affiche UNIQUEMENT le conteneur dédié à l'impression */
        #print-root {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm; /* Largeur A4 exacte */
          min-height: 297mm;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          visibility: visible !important;
        }

        #print-root * {
          visibility: visible !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }
      }
    </style>
